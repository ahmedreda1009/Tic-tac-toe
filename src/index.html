<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.scss">
</head>

<body>
    <div class="wrapper d-flex align-items-center justify-content-center gap-5">
        <div class="main wrapper vh-100 d-flex align-items-center flex-column">
            <div class="info mt-auto">
                <div class="lead next-player fs-1">Next Player : <span class="text-info fw-bold">X</span></div>
                <div class="lead winner fs-1">Winner : <span class="text-warning fw-bold">...</span></div>
                <div id="play-again" class="btn btn-warning btn-lg mt-3">Play Again</div>
            </div>
            <div class="board w-75 m-auto rounded-5 overflow-hidden">
                <div data-id="1" class="square user-select-none border-bottom border-end"></div>
                <div data-id="2" class="square user-select-none border-bottom border-end"></div>
                <div data-id="3" class="square user-select-none border-bottom"></div>
                <div data-id="4" class="square user-select-none border-bottom border-end"></div>
                <div data-id="5" class="square user-select-none border-bottom border-end"></div>
                <div data-id="6" class="square user-select-none border-bottom"></div>
                <div data-id="7" class="square user-select-none border-end"></div>
                <div data-id="8" class="square user-select-none border-end"></div>
                <div data-id="9" class="square user-select-none"></div>
            </div>
        </div>
        <div class="moves pt-5">
            <div class="moves-header fs-1 fw-bold">Moves&nbsp;:</div>
            <div class="moves-block mt-3">
                <!-- <button class="btn btn-primary d-block mb-2">Go to game start</button>
                <button class="btn btn-primary d-block mb-2">Go to move #1</button> -->
            </div>
        </div>
    </div>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
