<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.f7283cc8.css">
    <link rel="stylesheet" href="main.634ec9d0.css">
</head>

<body>
    <div class="align-items-center d-flex gap-5 justify-content-center wrapper">
        <div class="align-items-center d-flex flex-column main vh-100 wrapper">
            <div class="info mt-auto">
                <div class="fs-1 lead next-player">Next Player : <span class="fw-bold text-info">X</span></div>
                <div class="fs-1 lead winner">Winner : <span class="fw-bold text-warning">...</span></div>
                <div id="play-again" class="btn btn-lg btn-warning mt-3">Play Again</div>
            </div>
            <div class="board m-auto overflow-hidden rounded-5 w-75">
                <div data-id="1" class="border-bottom border-end square user-select-none"></div>
                <div data-id="2" class="border-bottom border-end square user-select-none"></div>
                <div data-id="3" class="border-bottom square user-select-none"></div>
                <div data-id="4" class="border-bottom border-end square user-select-none"></div>
                <div data-id="5" class="border-bottom border-end square user-select-none"></div>
                <div data-id="6" class="border-bottom square user-select-none"></div>
                <div data-id="7" class="border-end square user-select-none"></div>
                <div data-id="8" class="border-end square user-select-none"></div>
                <div data-id="9" class="square user-select-none"></div>
            </div>
        </div>
        <div class="moves pt-5">
            <div class="fs-1 fw-bold moves-header">Moves&nbsp;:</div>
            <div class="moves-block mt-3"> </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.1fc4c094.js"></script>
    <script src="main.bc8952df.js"></script>
</body>

</html>
